<form #myForm="ngForm" (ngSubmit)="addTodo()">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="할일을 입력하세요." [(ngModel)]="newTodo.todo"
               name="todo" #todo="ngModel" required />
        <div [hidden]="!todo.touched || todo.valid" class="alert alert-danger"> <!-- touched: input에 fouseout 되었을 때 dirty: input에 입력되었다가 지워졌을 때 -->
          할일을 입력해주세요 >ㅁ<
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary btn-block" (click)="addTodo()" [disabled]="!myForm.form.valid">추가</button>
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th>완료</th>
    <th>todo</th>
    <th>생성일</th>
    <th>수정일</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody id="todo_list">
  <ng-template ngFor let-todo [ngForOf]="todoList">
    <tr *ngIf="!todo.isEdited">
      <td>{{todo.isFinished ? '완료' : '미완료'}}</td>
      <td>{{todo.todo}}</td>
      <td>{{todo.created}}</td>
      <td>{{todo.updated}}</td>
      <td>
        <button class="btn btn-success btn-sm ml-1" (click)="modify(todo)">수정</button>
        <button class="btn btn-danger btn-sm ml-1">삭제</button>
      </td>
    </tr>
    <!-- // 일반 템플릿 -->
    <tr *ngIf="todo.isEdited">
      <td>
        <input type="checkbox" [(ngModel)]="todo.isFinished" />
      </td>
      <td>
        <input type="text" [(ngModel)]="todo.todo" />
      </td>
      <td>{{todo.created}}</td>
      <td>{{todo.updated}}</td>
      <td>
        <button class="btn btn-info btn-sm ml-1">저장</button>
        <button class="btn btn-warning btn-sm ml-1" (click)="restore(todo)">취소</button>
      </td>
    </tr>
    <!-- // 수정 템플릿 -->
  </ng-template>
  </tbody>
</table>
